<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 720px)"
      href="phone.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Montserrat:wght@500&family=Poppins:wght@300&family=Quicksand:wght@500&family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>

      <div class="input-container">
        <input type="text" id="qr-data" placeholder="Enter text or URL" />
        <button id="generate-btn">Generate QR Code</button>
      </div>

      <div id="qr-code-container">
        <img src="" alt="" />
      </div>

      <a id="download-link" style="display: none">Download QR Code</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
